<div class="container">
    <mat-card *ngIf="assignmentTransmis">
        <mat-card-content>
            <mat-card-title>
                {{assignmentTransmis.nom}}
            </mat-card-title>
            <mat-card-subtitle>
                {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}
            </mat-card-subtitle>
            <mat-card-actions id="bottom">
                <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">Devoir
                    rendu</mat-checkbox>
                <nav>
                    <button mat-flat-button color="primary"
                            (click)="onClickEdit()"
                            [disabled]="!isAdmin()">Edit</button>
                </nav>
                <button mat-flat-button color="warn"
                        (click)="onDelete()"
                        [disabled]="!isAdmin()">DELETE ME</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
