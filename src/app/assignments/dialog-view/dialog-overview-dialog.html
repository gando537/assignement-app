<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <p>Username</p>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="data.login">
    </mat-form-field>
    <p>Password</p>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.login" cdkFocusInitial (click)="onYesClick()">Connect</button>
</div>
