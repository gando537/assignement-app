<form ngForm #assignmentForm class="form">
    <mat-form-field>
        <input matInput placeholder="Nom du devoir" name="nom" [(ngModel)]="nomDevoir">
    </mat-form-field>
    <span class="example-spacer"></span>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de rendu" name="date" [(ngModel)]="dateRendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="onSubmit()" type="submit"> Ajouter un devoir</button>
</form>
