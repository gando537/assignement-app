<form ngForm #assignmentForm class="form">
    <mat-form-field class="input-nomDevoir">
        <input matInput placeholder="Nom du devoir" name="nom" [(ngModel)]="nomDevoir">
    </mat-form-field>
    <span class="example-spacer"></span>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de rendu" name="date" [(ngModel)]="dateRendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <a routerLink="/dashboard">
        <button mat-raised-button color="primary" (click)="onSubmit()" type="submit"> Ajouter un devoir</button>
    </a>
</form>
