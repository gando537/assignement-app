<form ngForm #assignmentForm class="form">
    <mat-form-field class="input-nomDevoir">
        <input matInput placeholder="Nom du devoir" name="nom" [(ngModel)]="nomDevoir">
    </mat-form-field>
    <span class="example-spacer"></span>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de rendu" name="date" [(ngModel)]="dateRendu">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span class="example-spacer"></span>
    <h4>sélection d'une matière</h4>
    <mat-form-field class="input-nomDevoir">
        <mat-label>Matière du devoir</mat-label>
        <mat-select [formControl]="matiereControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let matier of matieres" [value]="matier.nom_matiere">{{matier.nom_matiere}}</mat-option>
        </mat-select>
        <mat-error *ngIf="matiereControl.hasError('required')">Choix obligatoire*</mat-error>
    </mat-form-field>
    <button routerLink="/dashboard" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!islogged()"
        type="submit"> Ajout</button>
</form>
