<div class="container" *ngIf="assignment">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm class="form" #formupdate
        (submit)="onSaveAssignment(); formupdate.reset();">
        <mat-form-field class="input-nomDevoir">
            <input matInput name="assignment-name" placeholder="Edition du nom"
                [(ngModel)]="nomAssignment">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" name="date" placeholder="Edition de la date"
                [(ngModel)]="dateDeRendu">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
            <mat-icon>save</mat-icon>
            Enregistrer
        </button>
    </form>
</div>
